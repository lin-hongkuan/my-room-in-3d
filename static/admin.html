<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomTour 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div id="app" v-cloak class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-xl shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">RoomTour 内容管理</h1>
                <p class="text-gray-500 text-sm">管理 3D 房间中的屏幕卡片内容</p>
            </div>
            <div class="flex items-center gap-4">
                <input type="password" v-model="token" placeholder="输入 Admin Token" class="border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button @click="saveAll" :disabled="saving" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition disabled:opacity-50">
                    {{ saving ? '保存中...' : '保存更改' }}
                </button>
            </div>
        </header>

        <div v-if="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-gray-600">加载配置中...</p>
        </div>

        <div v-else class="space-y-12">
            <!-- 遍历四个场景 -->
            <section v-for="(scene, sceneKey) in config" :key="sceneKey" class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="bg-gray-800 text-white p-4 flex justify-between items-center">
                    <div>
                        <span class="text-xs font-mono uppercase tracking-wider opacity-70">{{ sceneKey }}</span>
                        <h2 class="text-lg font-bold">{{ scene.title }}</h2>
                    </div>
                    <button @click="addCard(sceneKey)" class="bg-green-600 hover:bg-green-700 text-white text-sm px-3 py-1 rounded transition">
                        + 添加卡片
                    </button>
                </div>
                
                <div class="p-6 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-b pb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">区域标题</label>
                            <input v-model="scene.title" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">区域副标题</label>
                            <input v-model="scene.subtitle" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">区域简介</label>
                            <textarea v-model="scene.intro" rows="2" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div v-for="(card, cardIndex) in scene.cards" :key="cardIndex" class="border rounded-lg p-4 bg-gray-50 relative group">
                            <button @click="removeCard(sceneKey, cardIndex)" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center shadow hover:bg-red-600 transition">
                                &times;
                            </button>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="col-span-1">
                                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">预览图 URL</label>
                                    <input v-model="card.img" class="w-full border rounded p-2 text-xs mb-2">
                                    <div class="aspect-video bg-gray-200 rounded overflow-hidden">
                                        <img :src="card.img" class="w-full h-full object-cover" @error="e => e.target.src='https://via.placeholder.com/300x200?text=Invalid+Image'">
                                    </div>
                                </div>
                                <div class="col-span-2 space-y-3">
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">卡片名称</label>
                                        <input v-model="card.title" class="w-full border rounded p-2 text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">跳转链接 (HREF)</label>
                                        <input v-model="card.href" class="w-full border rounded p-2 text-sm text-blue-600 font-mono" placeholder="https://...">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">简短描述</label>
                                        <input v-model="card.desc" class="w-full border rounded p-2 text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer class="mt-12 text-center text-gray-400 text-sm pb-10">
            RoomTour Admin Panel &copy; 2026
        </footer>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue

        createApp({
            setup() {
                const config = ref({})
                const loading = ref(true)
                const saving = ref(false)
                const token = ref(localStorage.getItem('admin_token') || 'admin123')

                const fetchConfig = async () => {
                    try {
                        const res = await fetch('/api/projects')
                        config.ref = await res.json()
                        config.value = config.ref // Correcting Vue ref assignment
                    } catch (e) {
                        alert('加载配置失败')
                    } finally {
                        loading.ref = false
                        loading.value = false
                    }
                }

                const saveAll = async () => {
                    saving.value = true
                    localStorage.setItem('admin_token', token.value)
                    try {
                        const res = await fetch('/api/projects', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token.value}`
                            },
                            body: JSON.stringify(config.value)
                        })
                        const result = await res.json()
                        if (result.success) {
                            alert('保存成功！')
                        } else {
                            alert('保存失败: ' + (result.error || '未知错误'))
                        }
                    } catch (e) {
                        alert('保存失败，请检查网络或 Token')
                    } finally {
                        saving.value = false
                    }
                }

                const addCard = (sceneKey) => {
                    config.value[sceneKey].cards.push({
                        href: 'https://',
                        img: 'https://via.placeholder.com/300x200',
                        title: '新卡片',
                        desc: '卡片描述内容'
                    })
                }

                const removeCard = (sceneKey, index) => {
                    if (confirm('确定要删除这张卡片吗？')) {
                        config.value[sceneKey].cards.splice(index, 1)
                    }
                }

                onMounted(fetchConfig)

                return {
                    config, loading, saving, token,
                    saveAll, addCard, removeCard
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
