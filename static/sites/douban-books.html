<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>豆瓣读书</title>
    <link rel="stylesheet" href="/sites/style.css" />
</head>
<body>
    <main class="container">
        <span class="badge">Bookshelf</span>
        <h1>豆瓣读书</h1>
        <p class="subtitle">发现新书、记录阅读、查看书评和书单推荐。</p>
        <section class="grid">
            <article class="card"><h3>选书</h3><p>根据评分、标签和主题快速筛选书籍。</p></article>
            <article class="card"><h3>记录</h3><p>把阅读状态分为想读、在读和读过。</p></article>
            <article class="card"><h3>延展阅读</h3><p>通过相关书单持续拓展同主题知识。</p></article>
        </section>
        <div class="actions">
            <a class="btn primary" href="https://book.douban.com/" target="_blank" rel="noopener">打开豆瓣读书</a>
            <a class="btn ghost" href="/">返回房间主页</a>
        </div>
    </main>

</html>
