<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="stylesheet" href="/sites/style.css" />
</head>
<body>
    <main class="container">
        <span class="badge">TV</span>
        <h1>GitHub 协作中心</h1>

            <article class="card"><h3>代码管理</h3><p>分支开发、代码审查和版本追踪。</p></article>

        <div class="actions">
            <a class="btn primary" href="https://github.com/" target="_blank" rel="noopener">打开 GitHub</a>
