<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Linhk‘s Room</title>

    <meta itemprop="name" content="Linhk‘s Room — Experiment">
    <meta itemprop="description" content="Creative WebGL experiment with Three.js">
    <meta itemprop="image" content="https://my-room-in-3d.vercel.app/social/share-1200x630.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Linhk‘s Room — Experiment">
    <meta name="twitter:description" content="Creative WebGL experiment with Three.js">
    <meta name="twitter:image" content="https://my-room-in-3d.vercel.app/social/share-1200x630.png">

    <meta property="og:site_name" content="Linhk‘s Room — Experiment">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://my-room-in-3d.vercel.app">
    <meta property="og:title" content="Linhk‘s Room — Experiment">
    <meta property="og:description" content="Creative WebGL experiment with Three.js">
    <meta property="og:image" content="https://my-room-in-3d.vercel.app/social/share-1200x630.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="experience"></div>

    <p class="hint" id="hint">点击屏幕探索</p>

    <!-- 背景音乐开关按钮 -->
    <button class="audio-toggle" id="audioToggle" aria-label="背景音乐开关">
        <span class="audio-toggle__icon" id="audioIcon">&#9835;</span>
    </button>

    <!-- 照抄 Questopia：.projects 全屏 + .header + .layout-grid + .card(img + .description) -->
    <div class="projects" id="modalOverlay" aria-hidden="true">
      <div class="header">
        <div class="title">
          <h1 id="projectsTitle">Current Projects</h1>
          <p id="projectsSubtitle">My present as a programmer</p>
        </div>
        <div class="close-btn">
          <button type="button" id="modalClose" aria-label="关闭"><img src="/close.svg" alt="" /></button>
        </div>
      </div>
      <p class="projects__intro" id="projectsIntro"></p>
      <div class="container">
        <div class="layout-grid" id="projectsGrid">
          <!-- 卡片内容由 script.js 根据 viewState 动态注入，结构保持与 Questopia 一致 -->
        </div>
      </div>
    </div>

    <!-- F12 开发者面板：默认隐藏，按 F12 显示，内有「显示设置」开关 -->
    <div class="dev-panel" id="devPanel" aria-hidden="true">
        <label class="dev-panel__row">
            <input type="checkbox" id="devPanelToggle" />
            <span>显示设置</span>
        </label>
    </div>
</body>
</html>
